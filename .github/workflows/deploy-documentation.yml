name: Deploy Documentation

on:
  push:
    branches:
      - main  # Adjust to your main branch
  workflow_dispatch:

# Set permissions of GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'  # Choose your version

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/requirements*.txt', '**/setup.py', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        make init

    - name: Generate Documentation
      run: |
        make docs

    - name: Verify documentation build
      run: |
        if [ ! -d "docs/_build" ]; then
          echo "Error: docs/_build directory not found"
          exit 1
        fi
        if [ -z "$(ls -A docs/_build)" ]; then
          echo "Error: docs/_build directory is empty"
          exit 1
        fi
        echo "Documentation build verified successfully"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_build

  deploy:
    runs-on: ubuntu-22.04
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
